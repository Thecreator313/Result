<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Poster Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen text-white">
  
  <div class="w-full max-w-sm p-6 bg-gray-950 rounded-2xl shadow-lg border border-gray-800">
    <h1 class="text-2xl font-bold text-center mb-6">Poster Maker Login</h1>
    
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">User ID</label>
        <input id="userid" type="text" placeholder="Enter User ID" class="w-full px-4 py-2 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter Password" class="w-full px-4 py-2 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button onclick="login()" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 rounded-xl font-semibold transition-all">
        Login
      </button>
    </div>
    
    <p id="error" class="text-red-500 text-sm mt-4 hidden text-center">Invalid credentials. Try again.</p>
  </div>
  
  <!-- JS Script -->
  <script>
    function login() {
      const user = document.getElementById('userid').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      
      if (user === 'nellikuthad' && pass === 'ad1234') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        error.classList.remove('hidden');
        setTimeout(() => error.classList.add('hidden'), 3000);
      }
    }
    
    // Optional: Auto-redirect if already logged in
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
