<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Advertisement Images</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error-message {
      color: #ff4444;
      font-weight: bold;
      text-align: center;
    }
    .success-message {
      color: #22c55e;
      font-weight: bold;
      text-align: center;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .image-preview {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #4b5563;
    }
    .image-error {
      width: 150px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4b5563;
      border-radius: 8px;
      color: #ff4444;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-4 flex flex-col min-h-screen">
  <h1 class="text-xl font-bold mb-4">ðŸ“¸ Manage Advertisement Images</h1>

  <!-- Upload Section -->
  <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-xl border border-gray-600">
    <div class="mb-4">
      <label for="imageInput" class="block text-sm font-bold mb-2 text-yellow-400">Select Image:</label>
      <input type="file" id="imageInput" accept="image/*" class="w-full p-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-yellow-400"/>
    </div>
    <button id="uploadButton" onclick="uploadImage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-400 transition-colors duration-200 disabled:bg-gray-500" disabled>Upload Image</button>
    <div id="statusMessage" class="mt-4 hidden"></div>
  </div>

  <!-- Image List Section -->
  <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-xl border border-gray-600">
    <h2 class="text-lg font-bold mb-4 text-yellow-400">Uploaded Images</h2>
    <div id="imageList" class="space-y-4">
      <div id="noImages" class="text-gray-300 text-center hidden">No images uploaded yet</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-gray-800 rounded-lg py-2 text-center text-gray-300 text-sm">
    <p>Â©2025 SSF Maloor sector | Designed by <a href="https://wa.me/9744400024" target="_blank" class="text-yellow-400 hover:text-yellow-300 underline">Habeeb</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyDgc1-JQaWpDWGxnK_D0g9S_G6jrhI0iG8",
  authDomain: "sahithyotsavu-7f6d1.firebaseapp.com",
  projectId: "sahithyotsavu-7f6d1",
  storageBucket: "sahithyotsavu-7f6d1.firebasestorage.app",
  messagingSenderId: "544493750372",
  appId: "1:544493750372:web:ac8cebaf64f7447a6d3771",
  measurementId: "G-C3JLLH88RK"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ImgBB API key (replace with your actual ImgBB API key)
    const IMGBB_API_KEY = "feb010b50bb6cec41cb64ca52cf9c848"; // Obtain from https://imgbb.com/api

    const imageInput = document.getElementById("imageInput");
    const uploadButton = document.getElementById("uploadButton");
    const statusMessage = document.getElementById("statusMessage");
    const imageList = document.getElementById("imageList");
    const noImages = document.getElementById("noImages");

    // Enable upload button when a file is selected
    imageInput.addEventListener("change", () => {
      uploadButton.disabled = !imageInput.files.length;
    });

    // Function to validate image URL
    async function isValidImageUrl(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok && response.headers.get('content-type').startsWith('image/');
      } catch {
        return false;
      }
    }

    // Upload image to ImgBB and store in Firebase
    window.uploadImage = async () => {
      try {
        uploadButton.disabled = true;
        statusMessage.classList.remove("error-message", "success-message", "hidden");
        statusMessage.textContent = "Uploading...";
        statusMessage.classList.add("text-gray-300");

        const file = imageInput.files[0];
        if (!file) {
          throw new Error("No image selected");
        }
        if (!file.type.startsWith("image/")) {
          throw new Error("Please select an image file");
        }

        // Upload to ImgBB
        const formData = new FormData();
        formData.append("image", file);
        formData.append("key", IMGBB_API_KEY);

        const response = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`ImgBB upload failed: ${response.statusText}`);
        }

        const result = await response.json();
        if (!result.success || !result.data.url) {
          throw new Error("ImgBB upload failed: Invalid response");
        }

        const imageUrl = result.data.url;

        // Store URL in Firebase
        const adsRef = ref(db, "ads");
        const newAdRef = push(adsRef);
        await set(newAdRef, {
          imageX: {
            imagelink: imageUrl
          }
        });

        statusMessage.textContent = "Image uploaded successfully!";
        statusMessage.classList.add("success-message");
        imageInput.value = "";
      } catch (error) {
        console.error("Upload error:", error);
        statusMessage.textContent = `Error: ${error.message}`;
        statusMessage.classList.add("error-message");
      } finally {
        uploadButton.disabled = !imageInput.files.length;
      }
    };

    // Display all uploaded images
    onValue(ref(db, "ads"), async (snapshot) => {
      imageList.innerHTML = "";
      const data = snapshot.val();

      if (!data) {
        noImages.classList.remove("hidden");
        return;
      }

      noImages.classList.add("hidden");
      for (const [pushKey, ad] of Object.entries(data)) {
        const imageData = ad.imageX;
        if (!imageData || !imageData.imagelink) continue;

        const isValid = await isValidImageUrl(imageData.imagelink);
        const div = document.createElement("div");
        div.className = "bg-gray-700 rounded-lg p-4 flex items-center gap-4 hover:bg-gray-600 transition-colors duration-200 fade-in";
        div.innerHTML = `
          ${isValid 
            ? `<img src="${imageData.imagelink}" alt="Ad Image" class="image-preview">`
            : `<div class="image-error">Image failed to load</div>`}
          <button onclick="deleteImage('${pushKey}')" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-400 transition-colors duration-200">Delete</button>
        `;
        imageList.appendChild(div);
      }
    }, {
      errorCallback: (error) => {
        console.error("Error fetching images:", error);
        statusMessage.textContent = `Error loading images: ${error.message}`;
        statusMessage.classList.add("error-message");
      }
    });

    // Delete an image from Firebase
    window.deleteImage = async (pushKey) => {
      if (!confirm("Are you sure you want to delete this image?")) return;

      try {
        statusMessage.classList.remove("error-message", "success-message", "hidden");
        statusMessage.textContent = "Deleting...";
        statusMessage.classList.add("text-gray-300");

        const adRef = ref(db, `ads/${pushKey}`);
        await remove(adRef);

        statusMessage.textContent = "Image deleted successfully!";
        statusMessage.classList.add("success-message");
      } catch (error) {
        console.error("Delete error:", error);
        statusMessage.textContent = `Error deleting image: ${error.message}`;
        statusMessage.classList.add("error-message");
      }
    };
  </script>
</body>
</html>
